<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

    <div id="pricing">
        <div class="ui-g ui-fluid">            
            <p:panel id="pnlDatos" style="width: 100%" header="SOLICITUD DE CERTIFICACION DE NOTAS, REGISTRO Y REPOSICIÓN DE TÍTULO">
                <p:panelGrid columns="2" columnClasses="col3_left,col9_left" style="width: 100%;" styleClass="form-group ui-panelgrid-blank">
                    <p:outputLabel value="Fecha de registro" />
                    <p:outputLabel value="#{reporteView.tramite.fechaCreacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy - hh:mm a"/>
                    </p:outputLabel>
                    <p:outputLabel value="Centro Educativo" />
                    <p:outputLabel value="#{reporteView.codigoEntidad.codigoEntidad} - #{reporteView.codigoEntidad.nombre}" />
                    <p:outputLabel value="Departamento"/>
                    <p:outputLabel value="#{reporteView.codigoEntidad.nombreDepartamento}" />
                    <p:outputLabel value="Municipio"/>
                    <p:outputLabel value="#{reporteView.codigoEntidad.nombreMunicipio}" />
                    <p:outputLabel value="Modalidad Educativa"/>
                    <p:outputLabel value="#{reporteView.codigoEntidad.inicialesModalidad}" />
                    <p:outputLabel value="Año" for="txtAnho"/>
                    <p:outputLabel value="#{reporteView.solicitud01.anho}" />
                    <p:outputLabel value="Grado" for="txtGrado"/>
                    <p:outputLabel value="#{reporteView.solicitud01.gradoDes}" />
                    <p:outputLabel value="Opción"/>
                    <p:outputLabel value="#{reporteView.solicitud01.opcion}"/>
                    <p:outputLabel value="Tipo de trámite" for="ckbTramite"/>
                    <p:outputLabel value="#{solicitud01View.tramites eq '0' ? 'Certificación de notas' :
                                                            (solicitud01View.tramites eq '1' ? 'Registro de título':'Reposición de título')}" />
                    <p:outputLabel value="Modalidad de atención"/>
                    <p:outputLabel value="#{solicitud01View.modalidad eq '0' ? 'Regular':'Modalidades Flexibles'}" />
                    <p:outputLabel value="Periodo en que se graduó"/>
                    <p:outputLabel value="#{solicitud01View.periodo eq '0'?'Ordinario':'Extraordinario o recuperación'}"/>
                    <p:outputLabel value="Jornada de estudio" for="sorJornada"/>
                    <p:outputLabel value="#{solicitud01View.jornada eq '0'? 'Matutino' : 
                                                            (solicitud01View.jornada eq '1'?'Vespertino':'Nocturno')}" />
                </p:panelGrid>
            </p:panel>
        </div>
    </div>
</ui:composition>
