<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

    <div id="pricing">
        <div class="ui-g ui-fluid">            
            <p:panel id="pnlDatos" style="width: 100%" header="SOLICITUD DE CERTIFICACIÓN DE AUTÉNTICAS">
                <p:panelGrid columns="2" columnClasses="col3_left,col9_left" style="width: 100%;" styleClass="form-group ui-panelgrid-blank">
                    <p:outputLabel value="Fecha de registro" />
                    <p:outputLabel value="#{reporteView.tramite.fechaCreacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy - hh:mm a"/>
                    </p:outputLabel>
                </p:panelGrid>
                <br/>
                <p:dataTable id="tblDatos" value="#{reporteView.tramite.solicitud03List}" var="solicitud">
                    <p:column headerText="Documento" width="100">
                        <p:outputLabel value="#{solicitud.idTipoDocumento eq 1? 'TITULO':(solicitud.idTipoDocumento eq 2?'CERTIFICADO':(solicitud.idTipoDocumento eq 3?'CERTIFICACIÓN':(solicitud.idTipoDocumento eq 4?'FOTOSTÁTICA':(solicitud.idTipoDocumento eq 5?'CONSTANCIA':(solicitud.idTipoDocumento eq 6?'REGISTRO DE TÍTULO':'PAES')))))}"/>
                    </p:column>
                    <p:column headerText="Centro Educativo" style="text-align: left;">
                        <p:outputLabel value="#{reporteView.codEntSol03(solicitud.codigoEntidad)}" escape="false"/>
                    </p:column>
                    <p:column headerText="Fecha Documento" width="70">
                        <p:outputLabel value="#{solicitud.fechaDocumento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Opción de bachillerato" width="110">
                        <p:outputLabel value="#{solicitud.opcionBach}"/>
                    </p:column>
                    <p:column headerText="Cantidad de Documentos" width="80" style="text-align: center;">
                        <p:outputLabel value="#{solicitud.cantidadDoc}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
    </div>
</ui:composition>
